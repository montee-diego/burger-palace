<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/barba.min.js" defer></script>
    <script src="../js/gsap.min.js" defer></script>
    <script src="../js/app.js" defer></script>
    <title>Burger Palace | Order</title>
  </head>
  <body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="order">
      <header>
        <nav class="nav-footer-wrapper">
          <h1>Burger Palace</h1>
          <div class="order-count">
            <h2></h2>
            <button class="cancel-order">Cancel</button>
          </div>
        </nav>
      </header>

      <section class="order-panel">
        <form class="order-opts">
          <div class="tab">
            <label for="burger-beef">
              <input type="radio" id="burger-beef" name="burger-opt" value="beef" />
              <span>Beef</span>
            </label>
            <label for="burger-chicken">
              <input type="radio" id="burger-chicken" name="burger-opt" value="beef" />
              <span>Chicken</span>
            </label>
            <label for="burger-vegan">
              <input type="radio" id="burger-vegan" name="burger-opt" value="beef" />
              <span>Vegan</span>
            </label>
          </div>
        </form>
        <div class="order-preview-container">
          <h1>test</h1>
          <img data-src="assets/splash-logo.svg" alt="burger logo" />
        </div>
      </section>

      <footer>
        <div class="nav-footer-wrapper">
          <div class="order-price">
            <h4></h4>
          </div>
          <div class="order-controls">
            <button class="prev-btn">Previous</button>
            <button class="next-btn">Next</button>
          </div>
        </div>
      </footer>
    </main>

    <div class="page-anim layer-a">
      <span>Burger Palace</span>
      <img data-src="assets/splash-logo.svg" alt="" />
    </div>
    <div class="page-anim layer-b"></div>
    <div class="page-anim layer-c"></div>
  </body>
</html>
