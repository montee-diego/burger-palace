<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/barba.min.js" defer></script>
    <script src="../js/gsap.min.js" defer></script>
    <script src="../js/animations.js" defer></script>
    <script src="../js/app.js" defer></script>
    <title>Burger Palace | Order</title>
  </head>
  <body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="order">
      <header>
        <nav class="nav-footer-wrapper">
          <h1>Burger Palace</h1>
          <div class="order-count">
            <h2></h2>
            <button class="cancel-order">Cancel</button>
          </div>
        </nav>
      </header>

      <section class="order-panel">
        <form class="order-opts">
          <div class="tab order-default">
            <label for="burger-beef">
              <input type="radio" id="burger-beef" name="burger-opt" value="beef" />
              <span>Beef</span>
            </label>
            <label for="burger-chicken">
              <input type="radio" id="burger-chicken" name="burger-opt" value="chicken" />
              <span>Chicken</span>
            </label>
            <label for="burger-vegan">
              <input type="radio" id="burger-vegan" name="burger-opt" value="vegan" />
              <span>Vegan</span>
            </label>
          </div>

          <div class="tab">
            <label for="no-cheese">
              <input type="radio" id="no-cheese" name="cheese-opt" value="no-cheese" />
              <span>No Cheese</span>
            </label>
            <label for="swiss">
              <input type="radio" id="swiss" name="cheese-opt" value="swiss" />
              <span>Swiss (+ €1.25)</span>
            </label>
            <label for="cheddar">
              <input type="radio" id="cheddar" name="cheese-opt" value="cheddar" />
              <span>Cheddar (+ €1.00)</span>
            </label>
          </div>

          <div class="tab">
            <label for="eggs">
              <input type="checkbox" id="eggs" name="eggs" value="eggs" />
              <span>Eggs (+ €0.50)</span>
            </label>
            <label for="bacon">
              <input type="checkbox" id="bacon" name="bacon" value="bacon" />
              <span>Bacon (+ €0.75)</span>
            </label>
            <label for="salami">
              <input type="checkbox" id="salami" name="salami" value="salami" />
              <span>Salami (+ €0.50)</span>
            </label>
            <label for="onions">
              <input type="checkbox" id="onions" name="onions" value="onions" />
              <span>Onions (+ €0.15)</span>
            </label>
            <label for="tomato">
              <input type="checkbox" id="tomato" name="tomato" value="tomato" />
              <span>Tomato (+ €0.15)</span>
            </label>
            <label for="lettuce">
              <input type="checkbox" id="lettuce" name="lettuce" value="lettuce" />
              <span>Lettuce (+ €0.10)</span>
            </label>
            <label for="mushrooms">
              <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms" />
              <span>Mushrooms (+ €0.20)</span>
            </label>
          </div>

          <div class="tab">
            <label for="no-side">
              <input type="radio" id="no-side" name="side-opts" value="no-side" />
              <span>No Sides</span>
            </label>
            <label for="fries">
              <input type="radio" id="fries" name="side-opts" value="fries" />
              <span>Fries (+ €2.50)</span>
            </label>
          </div>
        </form>
        <div class="order-preview-container">
          <div class="order-preview">
            <img data-src="assets/order/burger-beef.svg" class="ingredient beef" />
            <img data-src="assets/order/burger-chicken.svg" class="ingredient chicken" />
            <img data-src="assets/order/burger-vegan.svg" class="ingredient vegan" />
            <img data-src="assets/order/cheese-swiss.svg" class="ingredient cheese swiss" />
            <img data-src="assets/order/cheese-cheddar.svg" class="ingredient cheese cheddar" />
            <img data-src="assets/order/extra-eggs.svg" class="ingredient extra eggs" />
            <img data-src="assets/order/extra-bacon.svg" class="ingredient extra bacon" />
            <img data-src="assets/order/extra-salami.svg" class="ingredient extra salami" />
            <img data-src="assets/order/extra-onions.svg" class="ingredient extra onions" />
            <img data-src="assets/order/extra-tomato.svg" class="ingredient extra tomato" />
            <img data-src="assets/order/extra-lettuce.svg" class="ingredient extra lettuce" />
            <img data-src="assets/order/extra-mushrooms.svg" class="ingredient extra mushrooms" />
            <img data-src="assets/order/side-fries.svg" class="ingredient side fries" />
            <img data-src="assets/sauce-bbq.svg" class="ingredient side bbq" />
            <img data-src="assets/order/bread-bottom.svg" class="ingredient bread" />
            <img data-src="assets/order/base-plate.svg" class="plate" />
          </div>
        </div>
      </section>

      <footer>
        <div class="nav-footer-wrapper">
          <div class="order-price">
            <h3></h3>
          </div>
          <div class="order-controls">
            <button class="prev-btn" disabled>Previous</button>
            <button class="next-btn" disabled>Next</button>
          </div>
        </div>
      </footer>
    </main>

    <div class="page-anim layer-a">
      <span>Burger Palace</span>
      <img data-src="assets/splash-logo.svg" alt="" />
    </div>
    <div class="page-anim layer-b"></div>
    <div class="page-anim layer-c"></div>
  </body>
</html>
