<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Palace | Review Order</title>
  </head>
  <body data-barba="wrapper">
    <main class="order-page" data-barba="container" data-barba-namespace="order-review">
      <nav>
        <div class="nav-header">
          <h1>Burger Palace</h1>
          <div class="order-info">
            <h2>Review Order</h2>
            <button class="cancel-order">Cancel</button>
        </div>
      </nav>

      <section class="review-container"></section>

      <footer>
        <div class="footer-info">
          <div>
            <h4 class="price-display"></h4>
          </div>
          <div class="order-controls">
            <form>
              <label for="confirm-order">
                <input type="checkbox" id="confirm-order" name="confirm-order">
                <span>Looks good!</span>
              </label>
            </form>
            <button class="submit-order">Order</button>
          </div>
        </div>
      </footer>
    </main>

    <script src="../js/barba.min.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
