<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Palace | Thank you!</title>
  </head>
  <body data-barba="wrapper">
    <main class="order-page" data-barba="container" data-barba-namespace="order-complete">
      <nav>
        <div class="nav-header">
          <h1>Burger Palace</h1>
          <button class="order-done">OK</button>
      </nav>

      <section class="order-complete">
        <div class="order-logo">
          <img src="./assets/order-complete.svg" alt="" />
        </div>
        <p class="order-message">Your order is being prepared!</p>
        <p class="order-number"></p>
      </section>
    </main>

    <script src="../js/barba.min.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
